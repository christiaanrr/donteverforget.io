{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To Do List{% endblock %}</title>
</head>
<body>
{% block content %}
    <h1>To Do List</h1>
    <a class="lead" href="{% url 'todo:create' %}">add a new item</a>
    {% for obj in todo_list %}
        <div class="row todo-row">
            <div class="col-sm-12 todo">
                <p class="lead"><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></p>
                <p><b>{{ obj.course }}</b></p>
                <p>Due Date: <i>{{ obj.due_date }}</i></p>
                <p>Description: {{ obj.description }}</p>
                <form action = '{% url 'todo:delete' obj.slug %}' method = 'post'>
                    {% csrf_token %}
                    <p><button type="submit" value="Delete" class="btn btn-success">Completed</button></p>
                </form>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
